<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="index.css">
  <title>Biscuit | Audio</title>

<body>
  <center>

    <button class="button" style="width:100px;height:60px;margin-right:5px;" onclick="startRecording(this);">
      <h3>Start Recording</h3>
    </button>
    <button class="button" style="width:100px;height:60px;" onclick="stopRecording(this);" disabled>
      <h3>Stop Recording</h3>
    </button>

    <h2>Recordings</h2>
    <ul id="recordingslist"></ul>

    <h2>Status</h2>
    <pre id="log"></pre>
  </center>
  <script>
    var audio_context;
    var recorder;

    function startUserMedia(stream) {
      var input = audio_context.createMediaStreamSource(stream);

      recorder = new Recorder(input, {
        numChannels: 1
      });
    }

    function startRecording(button) {
      recorder && recorder.record();
      button.disabled = true;
      button.nextElementSibling.disabled = false;
      log.innerHTML = "\n" + "Recording";
    }

    function stopRecording(button) {
      recorder && recorder.stop();
      button.disabled = true;
      button.previousElementSibling.disabled = false;

      // create WAV download link using audio data blob
      createDownloadLink();

      recorder.clear();
    }

    function createDownloadLink() {
      recorder && recorder.exportWAV(function(blob) {

      });
    }

    window.onload = function init() {
      try {
        // webkit shim
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        navigator.getUserMedia = (navigator.getUserMedia ||
          navigator.webkitGetUserMedia ||
          navigator.mozGetUserMedia ||
          navigator.msGetUserMedia);
        window.URL = window.URL || window.webkitURL;

        audio_context = new AudioContext;
      } catch (e) {
        alert('No web audio support in this browser!');
      }

      navigator.getUserMedia({
        audio: true
      }, startUserMedia, function(e) {});
    };
  </script>
  <script src="jquery.js"></script>
