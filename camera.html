<body>
  <link rel="stylesheet" href="index.css">
  <script src="iframe-api.js"></script>
  <script src="camera.js"></script>
  <script src="adapter.min.js"></script>
  <title>Biscuit | Camera</title>
  <center>
    <div class="invisible">
      <canvas id="canvasuse" width="1280" height="960"></canvas>
    </div>

    <div id="captureForm">
      <video style="float: center;opacity: 1;" id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" style="float: center;margin: 0 0 0 -46.875%;opacity: 0.5;" width="320" height="240"></canvas>
      <img style="float: center;margin: 0 0 0 -46.875%;opacity: 0;" id="playback" src="#" width="320" height="240"></img>
      <br>
      <button id="snap" style="float:center;font-family:biscuit;" class="button">Take Frame</button>
      <br>
      <button class="button" style="margin-top:2px;float:center;font-family:biscuit;" id="btn-onion">Toggle Onion Skinning</button>
      <br>
      <button class="button" style="margin-top:2px;float:center;font-family:biscuit;" id="btn-playback">Playback</button>&nbsp;Framerate:&nbsp;<input value="24" id="framerate" type="text" style="margin-top:2px;height: 18px;width: 18px;border: 1px solid #DDB05B;border-radius:2px;">
      <br>
        <h3>Frames</h3>
        <button class="button" style="margin-top:2px;float:center;font-family:biscuit;" id="btn-download">Download Frames</button>
        <button class="button" style="margin-top:2px;float:center;font-family:biscuit;" id="btn-export">Export Video</button>&nbsp;Framerate:&nbsp;<input value="24" id="exframerate" type="text" style="margin-top:2px;height: 18px;width: 18px;border: 1px solid #DDB05B;border-radius:2px;">
        <a id="video-dl" href="#"></a>
        <div id="area-frame-preview">
      </div>
    </div>
  </center>
</body>
